            color = "#BBBBBB"
            cycle = 0
            format = "{output}"

            diskdata home{
                disk = 'nvme0n1p4'
                format_space = '\?min_length=4 {value:.1f}'
                format = " \\ {used}GiB ({used_percent}%)"
                on_click 1 = "exec nautilus ~/"
                on_click 3 = 'exec --no-startup-id killall nautilus'
            }

            #diskdata opt{
            #    disk = 'sda6'
