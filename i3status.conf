general {
        colors = true
        color_good = "#BBBBBB"
        color_bad = "#CC1616"
        color_degraded = "#55858E"
        interval = 2

        output_format = "i3bar"
        colors = true
        #color_good = "#00FF00"
        #color_degraded = "#FFFF00"
        #color_bad = "#FF0000"
    }

    order += "window"
    order += "xsel"
    order += "frame user"
    order += "frame devices"
    #order += "frame conky"
    order += "frame wireless"
    order += "frame google"
    order += "frame misc"
    order += "frame play"
    order += "frame keyboards"

    #order += "ipv6"
    #order += "ethernet eth0"
    #order += "run_watch DHCP"
    #order += "run_watch VPN"

    window {
        format = '[\?max_width=45 {title}]'
        color = "#CCFB5D"
        on_click 1 = 'floating toggle'
        on_click 3 = 'kill'
        on_click 4 = 'focus left'
        on_click 5 = 'focus right'
    }

    rainbow window {
        gradient = [
            '#35DDEC',
            '#55858E',
        ]
        steps = 1
        cycle_time = 0.5
        window {
            format = '[\?max_width=45 {title}]'
            on_click 1 = 'floating toggle'
            on_click 3 = 'kill'
            on_click 4 = 'focus left'
            on_click 5 = 'focus right'
        }
    }

    xsel {
        format = " {selection}"
        color = "#35DDEC"
        max_size = 170
        # command = "xsel --clipboard --output"
        on_click 1 = "exec --no-startup-id xsel --clear"
        on_click 3 = "exec --no-startup-id st -e bat ~/.local/share/xsel/clipboard_log"
        on_click 2 = 'exec --no-startup-id rm ~/.local/share/xsel/clipboard_log, exec --no-startup-id dunstify -u low " Clipboard history is cleared." ""'
        log_file = "~/.local/share/xsel/clipboard_log"
    }

    rainbow xsel {
        gradient = [
            '#35DDEC',
            '#55858E',
        ]
        steps = 1
        cycle_time = 0.5
        xsel {
            format = " {selection}"
            #color = "#35DDEC"
            max_size = 170
            # command = "xsel --clipboard --output"
            on_click 1 = "exec xsel --clear"
            on_click 3 = "exec --no-startup-id st -e bat ~/.local/share/xsel/clipboard_log"
            on_click 2 = 'exec --no-startup-id rm ~/.local/share/xsel/clipboard_log, exec --no-startup-id dunstify -u low " Clipboard history is cleared." ""'
            log_file = "~/.local/share/xsel/clipboard_log"
        }
    }

    frame user {
        format = '{output}{button}'
        format_separator = ''
        format_button_open = '－'
        format_button_closed = ''
        open = False

        whoami {
            format = " {username}"
            on_click 1 = "exec nautilus /home/milklee"
            color = "#F0858E"
        }

        uname {
            format = "@{node}  {system} {release} ({machine}) {version} "
            color = "#F0858E"
            on_click 1 = 'exec nautilus /home/milklee'
            on_click 3 = 'restart'
        }

        arch_updates {
            include_aur = True
            hide_if_zero = False
            format = "⚑ [\?if=total {pacman}/{aur} |Up to date ]"
            color = "#35DDEC"
            on_click 1 = 'reload'
            on_click 3 = 'exec st -e yay -Syu'
        }
    }


